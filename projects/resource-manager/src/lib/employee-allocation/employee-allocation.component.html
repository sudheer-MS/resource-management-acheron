<div [ngClass]="'resource-allocation-container'">
    <form [formGroup]="resourceAllocationForm">
        <mat-toolbar [ngClass]="'resource-container'">
            <p>Task Alpha - Employee Allocation</p>
            <mat-icon aria-hidden="false" aria-label="close icon" mat-dialog-close>close</mat-icon>
        </mat-toolbar>

        <div [ngClass]="'drop-down-spacing'">
            <div [ngClass]="'info-container'">
                <p>Recommended Resources</p>
                <mat-icon aria-hidden="false " aria-label="info icon ">info</mat-icon>
            </div>
            <mat-form-field appearance="outline">
                <mat-select formControlName="resource">
                    <mat-option *ngFor="let resource of resources" value="resource">
                        {{ resource.resourceName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div [ngClass]="'drop-down-container'">
            <div [ngClass]="'drop-down-spacing'">
                <p>Allocation</p>
                <mat-form-field appearance="outline">
                    <mat-select name="allocation" formControlName="allocation">
                        <mat-option *ngFor="let resource of resources" value="resource">
                            {{ resource.resourceName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div [ngClass]="'drop-down-spacing'">
                <p>Role</p>
                <mat-form-field appearance="outline">
                    <input matInput formControlName="role" />
                </mat-form-field>
            </div>
        </div>
        <div [ngClass]="'drop-down-container'">
            <div [ngClass]="'drop-down-spacing'">
                <p>Status</p>
                <mat-form-field appearance="outline">
                    <mat-select name="status" formControlName="status">
                        <mat-option *ngFor="let status of statuses" value="status">
                            {{ status }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div [ngClass]="'drop-down-spacing'">
                <p>Priority</p>
                <mat-form-field appearance="outline">
                    <mat-select name="priority" formControlName="priority">
                        <mat-option *ngFor="let priority of priorities" value="priority">
                            {{ priority }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div>
            <div [ngClass]="'drop-down-container'">
                <div [ngClass]="'drop-down-spacing'">
                    <p>Planned Start Date</p>
                    <mat-form-field appearance="outline">
                        <input matInput [matDatepicker]="plannedStartDate" formControlName="plannedStartDate" />
                        <mat-datepicker-toggle matSuffix [for]="plannedStartDate"></mat-datepicker-toggle>
                        <mat-datepicker #plannedStartDate startView="year" [startAt]="startDate"></mat-datepicker>
                    </mat-form-field>
                </div>
                <div [ngClass]="'drop-down-spacing'">
                    <p>Planned End Date</p>

                    <mat-form-field appearance="outline">
                        <input matInput [matDatepicker]="plannedEndDate" formControlName="plannedEndDate" />
                        <mat-datepicker-toggle matSuffix [for]="plannedEndDate"></mat-datepicker-toggle>
                        <mat-datepicker #plannedEndDate startView="year" [startAt]="startDate"></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div [ngClass]="'drop-down-container'">
                <div [ngClass]="'drop-down-spacing'">
                    <p>Actual Start Date</p>

                    <mat-form-field appearance="outline">
                        <input matInput [matDatepicker]="actualStartDate" formControlName="actualStartDate" />
                        <mat-datepicker-toggle matSuffix [for]="actualStartDate"></mat-datepicker-toggle>
                        <mat-datepicker #actualStartDate startView="year" [startAt]="startDate"></mat-datepicker>
                    </mat-form-field>
                </div>
                <div [ngClass]="'drop-down-spacing'">
                    <p>Actual End Date</p>

                    <mat-form-field appearance="outline">
                        <input matInput [matDatepicker]="actualEndDate" formControlName="actualEndDate" />
                        <mat-datepicker-toggle matSuffix [for]="actualEndDate"></mat-datepicker-toggle>
                        <mat-datepicker #actualEndDate startView="year" [startAt]="startDate"></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div [ngClass]="'drop-down-spacing'">
            <p>Description</p>
            <mat-form-field appearance="outline">
                <textarea matInput placeholder="Items to be completed " [ngClass]="'description-container'" formControlName="description"></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-toolbar [ngClass]="'footer-container'">
                <button mat-button mat-dialog-close [ngClass]="'cancel-button'">
          <p>Cancel</p>
        </button>
                <button mat-button [mat-dialog-close]="true" cdkFocusInitial [ngClass]="'save-button'">
          <p>Save</p>
        </button>
            </mat-toolbar>
        </div>
    </form>
</div>
